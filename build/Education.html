  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    i {
      opacity: 0;
      font-size: 18px;
      color: #fff;
      will-change: transform;
      transform: scale(0.1);
      transition: all 0.2s ease;
    }

    h2 {
      pointer-events: none;
    }

    body {
      background-color: #c9c9c9;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap; /* Allows wrapping to the next line */
      gap: 100px; /* Adds spacing between cards */
      margin-top: 10%;
    }

    .card {
      position: relative;
      width: 48%; /* Makes sure two cards fit per row */
      max-width: 500px; /* Ensures consistency */
      height: 200px;
      background-color: #fff;
      overflow: hidden;
      margin-bottom: 10px; /* Adds spacing below */
    }

    .card::before,
    .card::after {
      content: "";
      z-index: 99;
      position: absolute;
      display: block;
      width: 16px;
      height: 16px;
      border-radius: 16px;
      background-color: #e6e5e1;
    }

    .card::before {
      top: -10px;
      left: 32px;
    }

    .card::after {
      bottom: -10px;
      left: 32px;
    }

    .card ul {
      z-index: 99;
      position: absolute;
      left: 39px;
      top: 5px;
      list-style-type: none;
    }

    .card ul li {
      width: 2px;
      height: 2px;
      border-radius: 2px;
      margin: 6px 0;
      background-color: #e6e5e1;
    }

    .card h2 {
      z-index: 99;
      font-family: "Poppins", sans-serif;
      position: absolute;
      bottom: 0;
      right: 100px;
      font-size: 30px;
      font-weight: 700;
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
    }

    .card h3 {
      z-index: 99;
      font-family: "Poppins", sans-serif;
      position: absolute;
      background: rgba(0, 0, 0, 0.5);
      right: 250px;
      font-size: 30px;
      font-weight: 700;
      color: #fff;
    }

    .card .fa-arrow-right {
      z-index: 100;
      position: absolute;
      right: 75px;
      bottom: 25px;
      font-size: 40px;
      cursor: pointer;
    }

    .card p {
      z-index: 99;
      position: absolute;
      top: 20px;
      right: 50px;
      color: #333;
      opacity: 0.7;
      font-size: 15px;
      letter-spacing: 1px;
      writing-mode: vertical-lr;
      transition: all 0.2s ease;
      font-weight: bolder;
    }

    .card .pic {
      z-index: 100;
      width: 400px;
      height: 200px;
      background-image: url("dyp-msc.png");
      background-size: 100% 100%;
      filter: grayscale(200%);
    }

    .card .social {
      position: absolute;
      left: 60px;
      top: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 180px;
      height: 64px;
      border-radius: 80px;
    }

    .card:hover i {
      opacity: 1;
      transform: scale(1);
    }

    .card button {
      position: absolute;
      right: 14px;
      bottom: 14px;
      width: 30px;
      height: 30px;
      background-color: #da4d1d;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      outline: none;
      transition: all 0.3s ease;
      mix-blend-mode: hard-light;
    }

    .card:hover button {
      transform: scale(16.5);
    }

    .card:hover p {
      color: #fff;
    }

    .card:hover .pic {
      filter: grayscale(0);
    }

    .card2 .pic {
      background-image: url("dyp-bsc.png");
    }

    .card3 .pic {
      background-image: url("sb-patil.png");
    }

    .card4 .pic {
      background-image: url("dyp-school.png");
    }

    .card2 button {
      background-color: #2b26c3;
    }

    .card3 button {
      background-color: #592e7c;
    }

    .card4 button {
      background-color: #bd1f6e;
    }

    .dr {
      position: absolute;
      bottom: 16px;
      right: 16px;
      width: 100px;
    }

    @media (max-width: 768px) {
  .container {
    flex-direction: column;
    gap: 20px;

  .card {

  .card .pic {
    width: 100%;
    height: 150px;
    background-size: cover;
  }

  .card button {
    right: 10px;
    bottom: 10px;
  }
}

  <script>
    "use strict";

    var tinderContainer = document.querySelector(".tinder");
    var allCards = document.querySelectorAll(".tinder--card");
    var nope = document.getElementById("nope");
    var love = document.getElementById("love");

    function initCards(card, index) {
      var newCards = document.querySelectorAll(".tinder--card:not(.removed)");

      newCards.forEach(function (card, index) {
        card.style.zIndex = allCards.length - index;
        card.style.transform =
          "scale(" + (20 - index) / 20 + ") translateY(-" + 30 * index + "px)";
        card.style.opacity = (10 - index) / 10;
      });

      tinderContainer.classList.add("loaded");
    }

    initCards();

    allCards.forEach(function (el) {
      var hammertime = new Hammer(el);

      hammertime.on("pan", function (event) {
        el.classList.add("moving");
      });

      hammertime.on("pan", function (event) {
        if (event.deltaX === 0) return;
        if (event.center.x === 0 && event.center.y === 0) return;

        tinderContainer.classList.toggle("tinder_love", event.deltaX > 0);
        tinderContainer.classList.toggle("tinder_nope", event.deltaX < 0);

        var xMulti = event.deltaX * 0.03;
        var yMulti = event.deltaY / 80;
        var rotate = xMulti * yMulti;

        event.target.style.transform =
          "translate(" +
          event.deltaX +
          "px, " +
          event.deltaY +
          "px) rotate(" +
          rotate +
          "deg)";
      });

      hammertime.on("panend", function (event) {
        el.classList.remove("moving");
        tinderContainer.classList.remove("tinder_love");
        tinderContainer.classList.remove("tinder_nope");

        var moveOutWidth = document.body.clientWidth;
        var keep =
          Math.abs(event.deltaX) < 80 || Math.abs(event.velocityX) < 0.5;

        event.target.classList.toggle("removed", !keep);

        if (keep) {
          event.target.style.transform = "";
        } else {
          var endX = Math.max(
            Math.abs(event.velocityX) * moveOutWidth,
            moveOutWidth
          );
          var toX = event.deltaX > 0 ? endX : -endX;
          var endY = Math.abs(event.velocityY) * moveOutWidth;
          var toY = event.deltaY > 0 ? endY : -endY;
          var xMulti = event.deltaX * 0.03;
          var yMulti = event.deltaY / 80;
          var rotate = xMulti * yMulti;

          event.target.style.transform =
            "translate(" +
            toX +
            "px, " +
            (toY + event.deltaY) +
            "px) rotate(" +
            rotate +
            "deg)";
          initCards();
        }
      });
    });

    function createButtonListener(love) {
      return function (event) {
        var cards = document.querySelectorAll(".tinder--card:not(.removed)");
        var moveOutWidth = document.body.clientWidth * 1.5;

        if (!cards.length) return false;

        var card = cards[0];

        card.classList.add("removed");

        if (love) {
          card.style.transform =
            "translate(" + moveOutWidth + "px, -100px) rotate(-30deg)";
        } else {
          card.style.transform =
            "translate(-" + moveOutWidth + "px, -100px) rotate(30deg)";
        }

        initCards();

        event.preventDefault();
      };
    }

    var nopeListener = createButtonListener(false);
    var loveListener = createButtonListener(true);

    nope.addEventListener("click", nopeListener);
    love.addEventListener("click", loveListener);
  </script>

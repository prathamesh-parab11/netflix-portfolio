  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    i {
      opacity: 0;
      font-size: 18px;
      color: #fff;
      will-change: transform;
      transform: scale(0.1);
      transition: all 0.2s ease;
    }

    h2 {
      pointer-events: none;
    }

    body {
      background-color: #c9c9c9;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap; /* Allows wrapping to the next line */
      gap: 100px; /* Adds spacing between cards */
      margin-top: 10%;
    }

    .card {
      position: relative;
      width: 48%; /* Makes sure two cards fit per row */
      max-width: 500px; /* Ensures consistency */
      height: 200px;
      background-color: #fff;
      overflow: hidden;
      margin-bottom: 10px; /* Adds spacing below */
    }

    .card::before,
    .card::after {
      content: "";
      position: absolute;
      display: block;
      width: 16px;
      height: 16px;
      border-radius: 16px;
      background-color: #e6e5e1;
    }

    .card::before {
      top: -10px;
      left: 32px;
    }

    .card::after {
      bottom: -10px;
      left: 32px;
    }

    .card ul {
      position: absolute;
      left: 39px;
      top: 5px;
      list-style-type: none;
    }

    .card ul li {
      width: 2px;
      height: 2px;
      border-radius: 2px;
      margin: 6px 0;
      background-color: #e6e5e1;
    }

    .card h2 {
      z-index: 99;
      font-family: "Poppins", sans-serif;
      position: absolute;
      bottom: 0;
      right: 100px;
      font-size: 30px;
      font-weight: 700;
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
    }

    .card h3 {
      z-index: 99;
      font-family: "Poppins", sans-serif;
      position: absolute;
      background: rgba(0, 0, 0, 0.5);
      right: 250px;
      font-size: 30px;
      font-weight: 700;
      color: #fff;
    }

    .card .fa-arrow-right {
      z-index: 100;
      position: absolute;
      right: 75px;
      bottom: 25px;
      font-size: 40px;
      cursor: pointer;
    }

    .card p {
      z-index: 99;
      position: absolute;
      top: 20px;
      right: 50px;
      color: #333;
      opacity: 0.7;
      font-size: 15px;
      letter-spacing: 1px;
      writing-mode: vertical-lr;
      transition: all 0.2s ease;
      font-weight: bolder;
    }

    .card .pic {
      z-index: 100;
      width: 400px;
      height: 200px;
      background-image: url("education/dyp-msc.png");
      background-size: 100% 100%;
      filter: grayscale(200%);
    }

    .card .social {
      position: absolute;
      left: 60px;
      top: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 180px;
      height: 64px;
      border-radius: 80px;
    }

    .card:hover i {
      opacity: 1;
      transform: scale(1);
    }

    .card button {
      position: absolute;
      right: 14px;
      bottom: 14px;
      width: 30px;
      height: 30px;
      background-color: #da4d1d;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      outline: none;
      transition: all 0.3s ease;
      mix-blend-mode: hard-light;
    }

    .card:hover button {
      transform: scale(16.5);
    }

    .card:hover p {
      color: #fff;
    }

    .card:hover .pic {
      filter: grayscale(0);
    }

    .card2 .pic {
      background-image: url("education/dyp-bsc.png");
    }

    .card3 .pic {
      background-image: url("education/sb-patil.png");
    }

    .card4 .pic {
      background-image: url("education/dyp-school.png");
    }

    .card2 button {
      background-color: #2b26c3;
    }

    .card3 button {
      background-color: #592e7c;
    }

    .card4 button {
      background-color: #bd1f6e;
    }

    .dr {
      position: absolute;
      bottom: 16px;
      right: 16px;
      width: 100px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        gap: 20px;
        margin-top: 5%;
      }

      .card {
        margin-top: 10%;
        width: 80%; /* Full width with margin on the sides */
        max-width: 100%;
        height: auto;
      }

      .card h2 {
        z-index: 1;
        font-size: 24px;
        right: 20px;
      }

      .card h3 {
        font-size: 24px;
        right: 20px;
      }

      .card p {
        right: 20px;
        font-size: 13px;
      }

      .card .fa-arrow-right {
        right: 20px;
        font-size: 30px;
      }

      .card .pic {
        width: 100%;
        height: 150px;
        background-size: cover;
      }

      .card button {
        right: 10px;
        bottom: 10px;
      }
    }


  </style>

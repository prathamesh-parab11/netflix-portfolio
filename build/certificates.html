<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificates</title>
    <style>
      @import url(https://fonts.bunny.net/css?family=amita:700);

      body {
        background-color: #c9c9c9;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .certificates-title {
        color: #fefae0;
        font-family: Amita;
        margin: 20px auto;
        font-size: 2rem;
        text-align: center;
        border-bottom: 5px double #bc6c25;
        width: fit-content;
        padding-bottom: 5px;
      }

      .certificates-container {
        margin-top: 5%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        padding: 20px;
      }

      .certificate-img {
        width: 100%;
        max-width: 400px;
        height: auto;
        border: 5px solid #fefae0;
        filter: sepia(100%);
        transition: transform 0.3s ease, filter 0.3s ease;
      }

      .certificate-img:hover {
        border-color: #fff;
        transform: scale(1.05);
        filter: none;
      }

      /* Mobile Responsiveness */
      @media (max-width: 768px) {
        .certificates-container {
          flex-direction: column;
          align-items: center;
        }

        .certificates-title {
          font-size: 1.8rem;
        }

        .certificate-img {
          max-width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <!-- <h1 class="certificates-title">My Certificates</h1> -->
    <div class="certificates-container">
      <a href="certificates/novo-nordisk.jpeg" target="_blank">
        <img class="certificate-img" src="certificates/novo-nordisk.jpeg" alt="Clinical Data Handling & Automation Certificate" />
      </a>
      <a href="certificates/pckon.jpg" target="_blank">
        <img class="certificate-img" src="certificates/pckon.jpg" alt="PCKON Certificate" />
      </a>
      <a href="certificates/codenera.jpg" target="_blank">
        <img class="certificate-img" src="certificates/codenera.jpg" alt="Codenera Course Completion" />
      </a>
      <a href="certificates/disha.jpg" target="_blank">
        <img class="certificate-img" src="certificates/disha.jpg" alt="Disha Certificate" />
      </a>
      <a href="certificates/codenera_certificate.jpeg" target="_blank">
        <img class="certificate-img" src="certificates/codenera_certificate.jpeg" alt="Codenera Certificate" />
      </a>
      <a href="certificates/powerbi.jpg" target="_blank">
        <img class="certificate-img" src="certificates/powerbi.jpg" alt="Power BI Certificate" />
      </a>
    </div>
  </body>
</html>

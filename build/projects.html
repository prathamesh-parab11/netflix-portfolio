<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Projects</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Nosifer&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        justify-content: center;
        align-items: center;
        background: #111;
        transition: 0.5s;
        font-weight: 400;
        font-style: normal;
      }

      body:has(.box[data-color="clr1"]:hover) {
        background: #636363;
      }
      body:has(.box[data-color="clr2"]:hover) {
        background: #07411a;
      }
      body:has(.box[data-color="clr3"]:hover) {
        background: #321b1b;
      }
      body:has(.box[data-color="clr4"]:hover) {
        background: #7c0d0d;
      }
      body:has(.box[data-color="clr5"]:hover) {
        background: #290f52;
      }
      body:has(.box[data-color="clr6"]:hover) {
        background: #6d5208;
      }

      section {
        overflow: hidden;
        padding-top: 3em;
      }

      h2 {
        margin-top: 5%;
        font-family: "Nosifer", sans-serif;
        font-weight: 400;
        font-style: normal;
        color: hsl(22, 72%, 50%);
        font-size: clamp(2rem, 1rem + 4vw, 5rem);
        text-align: center;
        line-height: 1.3;
      }

      .container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 40px;
        flex-wrap: wrap;
        padding: 3.25em 0 3em;

        .box {
          position: relative;
          width: 18.75rem;
          height: 18.75rem;
          border-radius: 0.625rem;
          display: flex;
          justify-content: center;
          align-items: center;
          transition: 0.5s;

          .imgBox {
            position: absolute;
            inset: 0;
            border-radius: 0.75rem;
            border: 0.25rem solid rgba(0, 0, 0, 0.2);

            img {
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              object-fit: cover;
              transition: 0.5s;
              border-radius: 0.625rem;
            }
          }

          .glass {
            position: absolute;
            inset: 0;
            background: linear-gradient(#fff2, transparent);
            border: 0.063rem solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0.938rem 0.938rem rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(0.938rem);
            border-radius: 0.625rem;
            overflow: hidden;
            scale: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
            opacity: 0;

            &:before {
              position: absolute;
              content: "";
              bottom: 0;
              width: 100%;
              height: 2.5rem;
              background: rgba(255, 255, 255, 0.05);
            }

            h3 {
              font-size: 1.25rem;
              color: #fff;
              text-transform: uppercase;
              letter-spacing: 0.1em;
              text-align: center;
              line-height: 0.8em;
              font-weight: 500;
            }

            span {
              font-size: 0.5em;
              font-weight: 400;
            }

            ul {
              position: absolute;
              bottom: 0;
              width: 100%;
              display: flex;
              justify-content: center;
              gap: 1rem;

              a {
                color: #fff8;
                font-size: 1.25rem;
                scale: 0;
                transition: 0.25s;
                transition-delay: scale calc(0.2s * var(--i));

                &:hover {
                  color: #fff;
                }
              }
            }
          }
          &:hover .imgBox img {
            opacity: 0.5;
          }

          &:hover {
            transform: rotate(-15deg);
          }

          &:hover .glass {
            transform: rotate(20deg);
            scale: 1;
            opacity: 1;
          }

          &:hover ul a {
            scale: 1;
          }
        }
      }
    </style>
  </head>
  <body>
    <section>
      <!-- <h2>My Projects</h2> -->
      <div class="container">
        <div class="box" data-color="clr1">
          <div class="imgBox">

          </div>
          <div class="glass">
            <h3>

            </h3>
            <ul>
              <a href="https://github.com/prathamesh-parab11/DNA-SEQ-MND-" target="_blank">
                <i class="fa fa-github" aria-hidden="true"></i>
              </a>
            </ul>
          </div>
        </div>
        <div class="box" data-color="clr2">
          <div class="imgBox">
            <img src="projects/potato.webp" alt="Potato" />
          </div>
          <div class="glass">
            <h3>

            </h3>
            <ul>
              <a href="https://github.com/prathamesh-parab11/cnn-potato-classification" target="_blank">
                <i class="fa fa-github" aria-hidden="true"></i>
              </a>
            </ul>
          </div>
        </div>
        <div class="box" data-color="clr3">
          <div class="imgBox">
            <img src="projects/text.webp" alt="text" />
          </div>
          <div class="glass">
            <h3>
              Text Summarization using Natural Language Processing<br />
              
            </h3>
            <ul>
              <a href="https://github.com/prathamesh-parab11/Text-Summarizer-Project" target="_blank">
                <i class="fa fa-github" aria-hidden="true"></i>
              </a>
            </ul>
          </div>
        </div>
        <div class="box" data-color="clr4">
          <div class="imgBox">
            <img src="projects/wine.webp" alt="wine" />
          </div>
          <div class="glass">
            <h3>Wine quality detection using ML<br /></h3>
            <ul>
              <a href="https://github.com/prathamesh-parab11/Machine-Learning-Project" target="_blank">
                <i class="fa fa-github" aria-hidden="true"></i>
              </a>
            </ul>
          </div>
        </div>
        <div class="box" data-color="clr5">
          <div class="imgBox">
            <img src="projects/Molecule.webp" alt="Molecule" />
          </div>
          <div class="glass">
            <h3>
              ML-based Estimation of Delaney Solubility with Molecular
              Descriptors <br />
            </h3>
            <ul>
              <a href="https://github.com/prathamesh-parab11/delaney-solubility-with-descriptors" target="_blank">
                <i class="fa fa-github" aria-hidden="true"></i>
              </a>
            </ul>
          </div>
        </div>
        <div class="box" data-color="clr6">
          <div class="imgBox">
            <img src="projects/powerbi.webp" alt="powerbi" />
          </div>
          <div class="glass">
            <h3>
              Clinical-Data-Handling-and-Automation<br />
              <!-- <span></span> -->
            </h3>
            <ul>
              <a href="https://github.com/prathamesh-parab11/Clinical-Data-Handling-and-Automation" target="_blank">
                <i class="fa fa-github" aria-hidden="true"></i>
              </a>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

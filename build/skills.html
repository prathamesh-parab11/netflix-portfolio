<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skills</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #c9c9c9;
      }

      h2 {
        margin-top: 5%;
        text-align: center;
        font-family: "Alex Brush", cursive;
        font-size: 45px;
        font-weight: 500;
        color: #000000;
      }

      .skills-bar .bar {
        margin: 20px 0;
      }

      .skills-bar .bar:first-child {
        margin-top: 0;
      }

      .skills-bar .bar .info {
        margin-bottom: 5px;
      }

      .skills-bar .bar .info span {
        font-size: 17px;
        font-weight: 500;
        opacity: 0;
        animation: showText 0.5s 1.5s linear forwards;
      }

      @keyframes showText {
        100% {
          opacity: 1;
        }
      }

      .skills-bar .bar .progress-line {
        position: relative;
        height: 10px;
        width: 100%;
        background-color: #f0f0f0;
        border-radius: 10px;
        transform: scaleX(0);
        transform-origin: left;
        box-shadow: inset 0px 1px 1px rgba(0, 0, 0, 0.05),
          0px 1px rgba(255, 255, 255, 0.8);
        animation: animate 1s cubic-bezier(1, 0, 0.5, 1) forwards;
      }

      .bar .progress-line span {
        height: 100%;
        display: block;
        background: #ff944d;
        position: absolute;
        border-radius: 10px;
        transform: scaleX(0);
        transform-origin: left;
        animation: animate 1s 1s cubic-bezier(1, 0, 0.5, 1) forwards;
      }

      @keyframes animate {
        100% {
          transform: scaleX(1);
        }
      }

      .progress-line.html span {
        width: 80%;
      }

      .progress-line.css span {
        width: 85%;
      }

      .progress-line.javascript span {
        width: 70%;
      }

      .progress-line.react span {
        width: 68%;
      }

      .progress-line.bootstrap span {
        width: 76%;
      }

      .progress-line.php span {
        width: 82%;
      }

      .progress-line.python span {
        width: 88%;
      }

      .progress-line.django span {
        width: 73%;
      }

      .progress-line.perl span {
        width: 65%;
      }

      .progress-line.c span {
        width: 70%;
      }

      .progress-line.sql span {
        width: 82%;
      }

      .progress-line.mongodb span {
        width: 65%;
      }

      .progress-line.git span {
        width: 75%;
      }

      .progress-line.r span {
        width: 69%;
      }

      .progress-line.ml span {
        width: 90%;
      }

      .progress-line.dl span {
        width: 85%;
      }

      .progress-line.powerbi span {
        width: 88%;
      }

      .progress-line.tableu span {
        width: 80%;
      }

      .bar .progress-line span::before {
        position: absolute;
        content: "";
        right: 0;
        top: -10px;
        height: 0;
        width: 0;
        border: 7px solid transparent;
        border-bottom-width: 0px;
        border-right-width: 0px;
        border-top-color: #000;
        opacity: 0;
        animation: showText2 0.5s 1.5s linear forwards;
      }

      .bar .progress-line span::after {
        position: absolute;
        right: 0;
        top: -28px;
        background: #000;
        color: #fff;
        font-size: 12px;
        font-weight: 500;
        padding: 1px 8px;
        border-radius: 3px;
        opacity: 0;
        animation: showText2 0.5s 1.5s linear forwards;
      }

      @keyframes showText2 {
        100% {
          opacity: 1;
        }
      }

      .progress-line.html span::after {
        content: "80%";
      }

      .progress-line.css span::after {
        content: "85%";
      }

      .progress-line.javascript span::after {
        content: "70%";
      }

      .progress-line.react span::after {
        content: "68%";
      }

      .progress-line.bootstrap span::after {
        content: "76%";
      }

      .progress-line.php span::after {
        content: "82%";
      }

      .progress-line.python span::after {
        content: "88%";
      }

      .progress-line.django span::after {
        content: "73%";
      }

      .progress-line.perl span::after {
        content: "65%";
      }

      .progress-line.c span::after {
        content: "70%";
      }

      .progress-line.sql span::after {
        content: "82%";
      }

      .progress-line.mongodb span::after {
        content: "65%";
      }

      .progress-line.git span::after {
        content: "75%";
      }

      .progress-line.r span::after {
        content: "69%";
      }

      .progress-line.ml span::after {
        content: "90%";
      }

      .progress-line.dl span::after {
        content: "85%";
      }

      .progress-line.powerbi span::after {
        content: "88%";
      }

      .progress-line.tableu span::after {
        content: "80%";
      }


      /* Responsive Design */
      @media (max-width: 992px) {
        h2 {
          font-size: 40px;
        }

        .skills-bar {
          width: 80%;
          padding: 20px;
        }

        .skills-bar .bar .info span {
          font-size: 16px;
        }
      }

      @media (max-width: 768px) {
        h2 {
          font-size: 35px;
        }

        .skills-bar {
          width: 90%;
        }

        .skills-bar .bar .info span {
          font-size: 15px;
        }
      }

      @media (max-width: 480px) {
        h2 {
          font-size: 30px;
        }

        .skills-bar {
          padding: 15px;
        }

        .skills-bar .bar .info span {
          font-size: 14px;
        }

        .bar .progress-line span::after {
          top: -24px;
          font-size: 11px;
        }
      }

      .skills-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin: 20px;
        margin-top: 10%;
      }

      .skills-bar {
        width: 45%;
        background-color: #ffc7a2;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
      }

      @media (max-width: 800px) {
        .skills-bar {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="skills-container">
      <div class="skills-bar">
        <h2>My Front-End Skills</h2>
        <div class="bar">
          <div class="info">
            <span>HTML</span>
          </div>
          <div class="progress-line html"><span></span></div>
        </div>
        <div class="bar">
          <div class="info">
            <span>CSS</span>
          </div>
          <div class="progress-line css"><span></span></div>
        </div>
        <div class="bar">
          <div class="info">
            <span>JAVASCRIPT</span>
          </div>
          <div class="progress-line javascript"><span></span></div>
        </div>
        <div class="bar">
          <div class="info">
            <span>REACT</span>
          </div>
          <div class="progress-line react"><span></span></div>
        </div>
        <div class="bar">
          <div class="info">
            <span>BOOTSTRAP</span>
          </div>
          <div class="progress-line bootstrap"><span></span></div>
        </div>
      </div>

      <div class="skills-bar">
        <h2>My Back-End Skills</h2>
        <div class="bar">
          <div class="info">
            <span>PHP</span>
          </div>
          <div class="progress-line php"><span></span></div>
        </div>
        <div class="bar">
          <div class="info">
            <span>PYTHON</span>
          </div>
          <div class="progress-line python"><span></span></div>
        </div>
        <div class="bar">
          <div class="info">
            <span>DJANGO</span>
          </div>
          <div class="progress-line django"><span></span></div>
        </div>
        <div class="bar">
          <div class="info">
            <span>PERL</span>
          </div>
          <div class="progress-line perl"><span></span></div>
        </div>
        <div class="bar">
          <div class="info">
            <span>C++</span>
          </div>
          <div class="progress-line c"><span></span></div>
        </div>
      </div>

      <div class="skills-bar">
        <h2>My Database Skills</h2>
        <div class="bar">
          <div class="info">
            <span>SQL</span>
          </div>
          <div class="progress-line sql"><span></span></div>
        </div>
        <div class="bar">
          <div class="info">
            <span>MONGODB</span>
          </div>
          <div class="progress-line mongodb"><span></span></div>
        </div>
        <div class="bar">
          <div class="info">
            <span>Version Control (Git)</span>
          </div>
          <div class="progress-line git"><span></span></div>
        </div>
        <div class="bar">
          <div class="info">
            <span>R PROGRAMMING</span>
          </div>
          <div class="progress-line r"><span></span></div>
        </div>
      </div>

      <div class="skills-bar">
        <h2>My Machine-Learning Skills</h2>
        <div class="bar">
          <div class="info">
            <span>MACHINE LEARNING</span>
          </div>
          <div class="progress-line ml"><span></span></div>
        </div>
        <div class="bar">
          <div class="info">
            <span>DEEP LEARNING</span>
          </div>
          <div class="progress-line dl"><span></span></div>
        </div>
        <div class="bar">
          <div class="info">
            <span>POWERBI</span>
          </div>
          <div class="progress-line powerbi"><span></span></div>
        </div>
        <div class="bar">
          <div class="info">
            <span>TABLEU</span>
          </div>
          <div class="progress-line tableu"><span></span></div>
        </div>
      </div>
    </div>
  </body>
</html>
